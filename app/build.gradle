apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.zy.ppmusic"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 12
        versionName "1.1.6"
        resConfigs 'zh'
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        vectorDrawables.generatedDensities('xxxhdpi')
        vectorDrawables.useSupportLibrary=true
    }
    buildTypes {
        debug {
            buildConfigField("boolean", "IS_DEBUG", "true")
        }
        release {
            buildConfigField("boolean", "IS_DEBUG", "false")
            shrinkResources true
            zipAlignEnabled true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

    }
    sourceSets {
        main {
            java.srcDirs = ['src/main/java']
        }
    }
    greendao {
        schemaVersion 1
        daoPackage 'com.zy.ppmusic.data.db.dao'
        targetGenDir 'src/main/java'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    lintOptions {
        abortOnError true
    }
    kotlin {
        experimental {
            coroutines "enable"
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    //    java测试库
    androidTestImplementation('androidx.test.espresso:espresso-core:3.1.0', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    //一些测试库
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.19.0'
    testImplementation 'org.powermock:powermock-module-junit4:1.7.3'
    testImplementation 'org.powermock:powermock-module-junit4-rule:1.7.3'
    testImplementation 'org.powermock:powermock-api-mockito2:1.7.3'
    testImplementation 'org.powermock:powermock-classloading-xstream:1.7.3'
    //    系统库
    implementation deps.lib.cardview
    implementation deps.lib.design
    //    Glide相关 显示专辑图片
    implementation deps.lib.glide
    //    annotationProcessor 'com.github.bumptech.glide:compiler:4.7.1'
    //  kotlin支持 双引号代表可以使用表达式
    implementation deps.lib.kotlin_jdk
    implementation deps.lib.kotlin_coroutines
//    koin https://github.com/InsertKoinIO/koin
    implementation deps.lib.koin
    //    constraint库
    implementation deps.lib.constraint
    //    greendao数据库
    implementation deps.lib.greendao
    //    权限申请库
    implementation project(':easypermissions')
    //ViewModel and LiveData
    implementation deps.lib.lifecycle
    //leak检测
    debugImplementation deps.lib.leakcanary
    releaseImplementation deps.lib.leakcanary_no_op
}
