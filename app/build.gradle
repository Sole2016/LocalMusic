apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao' // apply pluginapply plugin: 'org.greenrobot.greendao' // apply plugin
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.waynell.tinypng'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.3'
    defaultConfig {
        applicationId "com.zy.ppmusic"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 3
        versionName "1.0.2"
        resConfigs 'zh'
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            java.srcDirs = ['src/main/java', 'src/main/aidl']
        }
    }
    greendao {
        schemaVersion 1
        daoPackage 'com.zy.ppmusic.data.db.dao'
        targetGenDir 'src/main/java'
    }
    tinyInfo {
        resourceDir = [
                // 你的资源目录
                "app/src/main/res",
                "lib/src/main/res"
        ]
        resourcePattern = [
                // 你的资源文件夹
                "drawable[a-z-]*",
                "mipmap[a-z-]*"
        ]
        whiteList = [
                // 在这里添加文件白名单，支持正则表达式
        ]
        apiKey = 'VX42QdGnH2l2wmTvDcGRCeskzZJ1wEZD'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    testCompile 'junit:junit:4.12'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:percent:26.1.0'
    compile 'org.greenrobot:greendao:3.2.2'
    compile 'com.jakewharton:disklrucache:2.0.2'
    compile project(':easypermissions')
    compile 'com.github.bumptech.glide:glide:4.0.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.0.0'
    compile 'jp.wasabeef:glide-transformations:2.0.2'
    //for Lifecycles
    compile 'android.arch.lifecycle:runtime:1.0.3'
    //for LiveData and ViewModel
    compile 'android.arch.lifecycle:extensions:1.0.0'
    compile 'com.android.support:design:26.1.0'
    compile 'com.android.support:cardview-v7:26.1.0'
}

buildscript {
}
