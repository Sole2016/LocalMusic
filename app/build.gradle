import java.text.SimpleDateFormat

apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.zy.ppmusic"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 12
        versionName "1.1.6"
        resConfigs 'zh'
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        debug {
            buildConfigField("boolean", "IS_DEBUG", "true")
        }
        release {
            buildConfigField("boolean", "IS_DEBUG", "false")
            shrinkResources true
            zipAlignEnabled true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        android.applicationVariants.all { variant ->
            variant.outputs.each { output ->
                def time = new SimpleDateFormat("yyyyMMddHHmmss", Locale.CHINA).format(new Date())
                if (variant.buildType.name == 'release') {
                    String name = "love_music_r_${variant.versionCode}_" + time
                    if (!variant.signingReady) {
                        name += "_unsigned"
                    }
                    name += ".apk"
                    output.outputFileName = name
                }
                if (variant.buildType.name == 'debug') {
                    String name = "love_music_d_${variant.versionCode}_${time}.apk"
                    output.outputFileName = name
                }
            }
        }
    }
    sourceSets {
        main {
            java.srcDirs = ['src/main/java']
        }
    }
    greendao {
        schemaVersion 1
        daoPackage 'com.zy.ppmusic.data.db.dao'
        targetGenDir 'src/main/java'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

//    kotlin {
//        experimental {
//            coroutines "enable"
//        }
//    }
}
