apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"
    defaultConfig {
        applicationId "com.zy.ppmusic"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 8
        versionName "1.0.7"
        resConfigs 'zh'
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            java.srcDirs = ['src/main/java']
        }
    }
    greendao {
        schemaVersion 1
        daoPackage 'com.zy.ppmusic.data.db.dao'
        targetGenDir 'src/main/java'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    //    java测试库
    testImplementation 'junit:junit:4.12'
    //    系统库
    implementation "com.android.support:cardview-v7:${rootProject.ext.compileToolsVersion}"
    implementation "com.android.support:design:${rootProject.ext.compileToolsVersion}"
    implementation 'com.android.support:support-v4:27.1.0'
    //由EasyPermission提供
    //implementation 'com.android.support:appcompat-v7:27.0.2'

    //    Glide相关
    implementation 'com.github.bumptech.glide:glide:4.5.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.5.0'
    implementation 'jp.wasabeef:glide-transformations:2.0.2'
    //  kotlin支持
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    //    constraint库
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    //    greendao数据库
    implementation 'org.greenrobot:greendao:3.2.2'
    //    权限申请库
    implementation project(':easypermissions')
    //ViewModel and LiveData
    implementation 'android.arch.lifecycle:extensions:1.1.0'
    annotationProcessor "android.arch.lifecycle:compiler:1.1.0"
    //leak检测
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.5.4'
    releaseImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.4'
}
